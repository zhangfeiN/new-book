<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			canvas{
				margin-left:300px;
			}
			
		</style>
	</head>
	<body>
		<canvas height="600" width="600" style="background: #ccc;"></canvas><br />
		<button>橡皮擦粗</button>
		<button>橡皮擦中</button>
		<button>橡皮擦细</button>
		<button style="background: red;height: 20px;"></button>
		<button style="background: blue;height: 20px;"></button>
		<button style="background: blueviolet;height: 20px;"></button>
		<button style="background: lightcoral;height: 20px;"></button>
		<button>字迹细</button>
		<button>字迹中</button>
		<button >字迹粗</button>
		
		<script>
			window.onload = function(){
//				获取元素
				var a = document.getElementsByTagName("canvas")[0];
				var b = document.getElementsByTagName("button");
//				创建绘图环境
				var ctx = a.getContext("2d");
//				获取颜色
				b[3].onclick = function(){
					ctx.strokeStyle = "red";
				}
				b[4].onclick = function(){
					ctx.strokeStyle = "blue";
				}
				b[5].onclick = function(){
					ctx.strokeStyle = "blueviolet";
				}
				b[6].onclick = function(){
					ctx.strokeStyle = "lightcoral";
				}
//				绑定鼠标按下事件
				a.onmousedown = function(ev){
					var ev = ev || window.event;
//					获取鼠标位置

					var mouserX=ev.pageX-this.offsetLeft;
					var mouserY=ev.pageY-this.offsetTop;	
					
//					设置起始位置
					ctx.beginPath();

					ctx.moveTo(mouserX,mouserY);
//					鼠标移动事件		
					
					document.onmousemove = function(ev){
						var mouserX1=ev.pageX-a.offsetLeft;
						var mouserY1=ev.pageY-a.offsetTop;
					
//					设置移动的点
						ctx.lineTo(mouserX1,mouserY1);
						
//						8.绘制边框
						ctx.stroke();
						
					}
//					鼠标松开事件
					document.onmouseup = function(){
						
						document.onmousemove = null;
					
						ctx.closePath();
					}
					b.onclick = function(){
						ctx.clearRect(0,0,100,100)
					}
				}
				b[7].onclick = function(){
					ctx.lineWidth = 1;
				}
				b[8].onclick = function(){
					ctx.lineWidth = 5;
				}
				b[9].onclick = function(){
					ctx.lineWidth = 10;
				}
				
				
			
				b[0].onclick = function(){
					document.onmousemove = function(ev){
						var ev = ev || window.event;
						var mouserX1=ev.pageX-a.offsetLeft;
						var mouserY1=ev.pageY-a.offsetTop;
				
					ctx.clearRect(mouserX,mouserY,100,100)
					}
				}
				b[1].onclick = function(){
					ctx.clearRect(0,0,80,80)
				}
				b[2].onclick = function(){
					ctx.clearRect(0,0,50,50)
				}
			}
		</script>
	</body>
</html>
